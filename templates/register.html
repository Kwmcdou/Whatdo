{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}
{% block main %}
<form action="/register" method="post" class="w-50 mx-auto mt-5">
    <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off" autofocus required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
{% endblock %}
