{% extends "layout.html" %}

{% block title %}
    Event
{% endblock %}

{% block main %}
    <h1>Get started by creating an event</h1>
    <a href="/create_event">Create Event</a>
    <h2>My Events</h2>
    <ul>
        {% for event in events %}
        <li><a href="/event/{{ event.id }}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
